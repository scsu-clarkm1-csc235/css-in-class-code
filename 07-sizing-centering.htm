<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing & Centering</title>
    <style>
        .box {
            border: 2px dotted green;
            padding: 5px;

            /* Specify fixed size */
            /* width: 300px; */

            /* Specify percentage */
            width: 60%;
            min-width: 350px;
            max-width: 500px;

            /* Center content */
            /* margin-left: auto; */
            /* margin-right: auto; */
            margin: 20px auto;

        }
    </style>
</head>

<body>
    <div class="box">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel hic, quisquam assumenda quaerat necessitatibus
        asperiores ab eius dolorem. Iusto, repellat.
    </div>

</body>

</html>
